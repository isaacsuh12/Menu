services:
  - type: web
    name: menu-studio
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: MASTER_EMAIL
        value: change-me@example.com
      - key: MASTER_PASSWORD
        value: change-me
      - key: DATABASE_URL
        value: sqlite:///./menu.db
